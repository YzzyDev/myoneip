<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade e IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
        }
        .info span {
            font-weight: bold;
        }
        .test-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Internet e IP</h1>
        <div class="info">
            <p>Seu IP: <span id="ip-address">Obtendo...</span></p>
        </div>
        <button class="test-btn" onclick="runSpeedTest()">Testar Velocidade</button>
        <div class="result">
            <p>Download: <span id="download-speed">--</span> Mbps</p>
            <p>Upload: <span id="upload-speed">--</span> Mbps</p>
        </div>
    </div>

    <script>
        async function fetchIpAddress() {
            const ipElement = document.getElementById('ip-address');
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipElement.textContent = data.ip;
            } catch (error) {
                ipElement.textContent = 'Erro ao obter IP';
            }
        }

        function runSpeedTest() {
            const downloadSpeedElement = document.getElementById('download-speed');
            const uploadSpeedElement = document.getElementById('upload-speed');

            // Simulação de velocidade (você pode substituir por uma API real de teste de velocidade)
            const simulatedDownloadSpeed = (Math.random() * (100 - 20) + 20).toFixed(2);
            const simulatedUploadSpeed = (Math.random() * (50 - 10) + 10).toFixed(2);

            downloadSpeedElement.textContent = simulatedDownloadSpeed;
            uploadSpeedElement.textContent = simulatedUploadSpeed;
        }

        // Obtém o endereço IP ao carregar a página
        fetchIpAddress();
    </script>
</body>
</html>
